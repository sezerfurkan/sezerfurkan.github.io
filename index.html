<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">portfolio.sh</div>
        </div>
        
        <div class="terminal-content">
            <nav class="terminal-nav">
                <!-- Navigation buttons will be dynamically added here -->
            </nav>

            <section id="about" class="terminal-section active">
                <!-- About content will be dynamically added here -->
            </section>

            <section id="projects" class="terminal-section">
                <!-- Projects content will be dynamically added here -->
            </section>

            <section id="skills" class="terminal-section">
                <!-- Skills content will be dynamically added here -->
            </section>

            <section id="contact" class="terminal-section">
                <!-- Contact content will be dynamically added here -->
            </section>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
